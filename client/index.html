<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>REGISTRATION FORM</title>
  </head>
  <body class="bg-gray-700 overflow-hidden">
    <h1 class="font-mono text-2xl text-orange-400 font-semibold p-4">
      Registration Form
    </h1>
    <div class="grid justify-center align-middle">
      <form
        method="post"
        id="registrationForm"
        class="bg-white flex flex-col shadow-lg rounded px-4 py-8 mb-4 w-[350px] h-min z-0"
      >
        <label
          for="userName"
          class="block text-gray-700 font-mono text-sm font-bold mb-2"
          >User</label
        >
        <input
          type="text"
          name="userName"
          id="nameIpt"
          class="bg-gray-50 focus:bg-gray-100 shadow appearance-none border rounded w-full py-2 pax-3 text-gray-700 leading-tight focus:outline-none mb-6 focus:shadow-outline pl-2"
          placeholder="Username"
        />
        <label
          for="email"
          class="my-3 block text-gray-700 font-mono text-sm font-bold mb-2"
          >Email</label
        >
        <input
          type="email"
          name="email"
          id="emailIpt"
          class="bg-gray-50 focus:bg-gray-100 shadow appreance-none border border-red rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline mb-6"
          placeholder="Email"
        />
        <label
          for="password"
          class="my-3 block font-bold text-sm text-gray-700 mb-2"
          >Password</label
        >
        <input
          type="password"
          name="password"
          id="passwordIpt"
          class="bg-gray-50 focus:bg-gray-100 shadow appearance-none border border-red rounded w-full py-2 px-3 leading-tight focus:outline-none focus: shadow-outling mb-6"
          placeholder="Password"
        />
        <label
          for="confirmPassword"
          class="my-3 block font-bold text-sm text-gray-700 font-mono"
          >Confirm Password</label
        >
        <input
          type="text"
          name="confirmPassword"
          id="confirmIpt"
          class="bg-gray-50 focus:bg-gray-100 shadow appearance-none border border-red rounded w-full py-2 px-3 leading-tight focus:outline-none focus: shadow-outling mb-6"
          placeholder="Confirm Password"
        />
        <button
          type="submit"
          id="registerBtn"
          class="mx-auto mt-6 block border border-gray-100 bg-orange-400 text-gray-100 font-bold font-xl hover:bg-white hover:text-orange-400 hover:border-orange-400 cursor-pointer px-3 py-2 rounded-md"
        >
          Register
        </button>
      </form>
    </div>

    <script src="./util/confetti.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
