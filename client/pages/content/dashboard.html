<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles.css" />
    <title>Dashboard Page</title>
  </head>
  <body class="bg-gray-800 text-gray-100 h-full font-sans">
   
    <nav class="flex justify-between align-middle py-4 px-6" id="navbar_dashboard">
      <h1 class="text-2xl font-bold tracking-wide text-orange-400">NotteBook</h1>
      
      <section class="flex items-center space-x-8">
     
      <div class="flex  space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M23.995 24h-1.995c0-3.104.119-3.55-1.761-3.986-2.877-.664-5.594-1.291-6.584-3.458-.361-.791-.601-2.095.31-3.814 2.042-3.857 2.554-7.165 1.403-9.076-1.341-2.229-5.413-2.241-6.766.034-1.154 1.937-.635 5.227 1.424 9.025.93 1.712.697 3.02.338 3.815-.982 2.178-3.675 2.799-6.525 3.456-1.964.454-1.839.87-1.839 4.004h-1.995l-.005-1.241c0-2.52.199-3.975 3.178-4.663 3.365-.777 6.688-1.473 5.09-4.418-4.733-8.729-1.35-13.678 3.732-13.678 4.983 0 8.451 4.766 3.732 13.678-1.551 2.928 1.65 3.624 5.09 4.418 2.979.688 3.178 2.143 3.178 4.663l-.005 1.241zm-5.995-3h-5v2h5v-2z" class="stroke-gray-50"/></svg>
        <span >Hi <span id="username"><span></span>
      </div>
      
      <button id="logoutBtn">Logout</button>
    </section>
    </nav>

    <content class="grid my-8 mx-2 grid-cols-4 relative">
      
      <!-- Search box and listItems -->
     <div class="flex flex-col col-start-2 col-end-4" id="mainContentContainer">

        <!-- search box and add new task button -->
        <div class="mb-8 flex justify-around" id="search_bar_cont">
          <input type="text" id="search_bar" class="basis-5/6 px-2 py-2 rounded-md focus:outline-2 focus: outline-offset-4 text-gray-800 focus:outline-orange-600 placeholder:text-slate-500 italic focus:not-italic 
          " placeholder="Search task" onsubmit="(function(event){
            console.log('Inside input event');
            console.log(event)
          })(e)"/>
          <button class="px-4 py-2 bg-orange-400 text-gray-100 hover:text-orange-400 hover:bg-gray-100 focus:outline-1 focus:outline-gray-100 rounded-md" id="addTasksBtn">Add Task</button>
        </div>

        <!-- Task lists -->
        <div id="tasks_list">
          <ul class="list-disc" id="list_box">
            <li class="mb-4 flex  justify-between items-center bg-gray-100 rounded-md px-2 py-4">
              <span id="taskTitle" class="text-gray-600  text-xl">ksdkjsjdjk</span>
              <div id="btnsCont" class="">
              <button id="edit_task_btn" class="mr-3">
                
                <svg clip-rule="evenodd" class="w-6 h-6 fill-slate-400 hover:fill-slate-800 pointer-events-none" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m19 20.25c0-.402-.356-.75-.75-.75-2.561 0-11.939 0-14.5 0-.394 0-.75.348-.75.75s.356.75.75.75h14.5c.394 0 .75-.348.75-.75zm-7.403-3.398 9.124-9.125c.171-.171.279-.423.279-.684 0-.229-.083-.466-.28-.662l-3.115-3.104c-.185-.185-.429-.277-.672-.277s-.486.092-.672.277l-9.143 9.103c-.569 1.763-1.555 4.823-1.626 5.081-.02.075-.029.15-.029.224 0 .461.349.848.765.848.511 0 .991-.189 5.369-1.681zm-3.27-3.342 2.137 2.137-3.168 1.046zm.955-1.166 7.651-7.616 2.335 2.327-7.637 7.638z" fill-rule="nonzero"/></svg>
                
              </button>
              <button id="delTaskBtn">
                <svg clip-rule="evenodd" fill-rule="evenodd" class="w-6 h-6 fill-slate-400 hover:fill-slate-800 pointer-events-none" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="del_task_btn"><path d="m4.015 5.494h-.253c-.413 0-.747-.335-.747-.747s.334-.747.747-.747h5.253v-1c0-.535.474-1 1-1h4c.526 0 1 .465 1 1v1h5.254c.412 0 .746.335.746.747s-.334.747-.746.747h-.254v15.435c0 .591-.448 1.071-1 1.071-2.873 0-11.127 0-14 0-.552 0-1-.48-1-1.071zm14.5 0h-13v15.006h13zm-4.25 2.506c-.414 0-.75.336-.75.75v8.5c0 .414.336.75.75.75s.75-.336.75-.75v-8.5c0-.414-.336-.75-.75-.75zm-4.5 0c-.414 0-.75.336-.75.75v8.5c0 .414.336.75.75.75s.75-.336.75-.75v-8.5c0-.414-.336-.75-.75-.75zm3.75-4v-.5h-3v.5z" fill-rule="nonzero"/></svg>
              </button>
            </div>
            </li>
          </ul>
        </div>


        
    </div>

    <!-- New Task form -->
    <div class="absolute h-auto w-[450px] bg-slate-100 shadow-md mt-6 rounded-md p-4 top-2/4 left-2/4 -translate-x-2/4 -translate-y-1/4 scale-y-0 ease-out transition origin-top" id="task_form">

      <h1 class="text-2xl text-orange-600 font-semibold" id="formTitle"></h1>
      <div class="mt-3 grid grid-row-12 grid-cols-1 gap-1">
        <div id="task_title_box" class="flex flex-col space-y-2.5 px-2 py-2 rounded-sm  ">
         
          <!-- TASK TITLE -->
          <label for="task_title" class="text-base text-slate-500 italic after:content-['*'] after:ml-0.5 after:text-red-400">Task Title</label>
          <input type="text" name="task_title" id="task_title" placholder="Task title" class="px-2 py-2 bg-gray-200 focus:bg-slate-300 rounded-sm placeholder-slate-200 text-xl outline-1 outline-gray-100 text-gray-700">
        </div>

        <!-- TASK DESCRIPTION -->
        <div id="task_description_box" class="px-2 py-2 rounded-sm  flex flex-col">
          <label for="task_desc" class="text-base text-slate-500 italic after:content-['*'] after:ml-0.5 after:text-red-400">Task Description</label>
          <textarea name="task_desc" id="task_desc" placholder="Task title" class="px-2 py-2 bg-gray-200 focus:bg-slate-300 rounded-sm placeholder-slate-200 text-base outline-1 outline-gray-100 text-gray-700" cols="30" rows="5"></textarea> 
        </div>

        <!-- TASK STATUS -->
        <div id="task_status_box" class="px-2 py-2 rounded-sm  flex flex-col space-y-1">
          <label for="task_status" class="text-base text-slate-500 italic after:content-['*'] after:ml-0.5 after:text-red-400">Task Status</label>
          <div id="task_status" class="px-2 py-3 hover:cursor-pointer bg-gray-200 focus:bg-slate-300 rounded-sm placeholder-slate-200 text-base outline-1 outline-gray-100 text-gray-700 relative before:content-['OPEN'] before:text-gray-400">
            <div class="absolute top-[50px] w-full h-auto left-0 rounded-sm bg-gray-200 z-10 scale-y-0 ease-out transition duration-150 origin-top" id="options_list">
            <span class="italic hover:bg-orange-500 block py-2 px-1">OPEN</span>
            <span class="block italic hover:bg-orange-500 border-t-2 border-b-2 border-gray-300 py-2 px-1">WIP</span>
            <span class="block italic hover:bg-orange-500 py-2 px-1">CLOSED</span>
          </div>
        </div>

        <input type="text" name="task_status" id="task_status_show" placholder="Task title" class="px-2 py-2 bg-gray-200 focus:bg-slate-300 rounded-sm placeholder-slate-200 text-xl outline-1 outline-gray-100 text-gray-600 hidden">
        </div>

         <!-- TASK COMPLETION DATE -->
        <div id="task_completion_date_box" class="px-2 py-2 rounded-sm  flex flex-col">
          <label for="task_completion_date" class="text-base text-slate-500 italic after:content-['*'] after:ml-0.5 after:text-red-400">Task Completion Date</label>
          <input type="date" name="task_completion_date"   id="task_completion_date" class="mt-1 px-2 py-2 bg-gray-200 focus:bg-slate-300 rounded-sm placeholder-slate-200 w-full h-auto text-base outline-1 outline-gray-100 text-gray-700"></input> 
        </div>

        <!-- SUBMIT BTN -->
        <button class="block px-2 py-3 mt-4 mb-3 bg-orange-300  text-gray-400 hover:bg-orange-400 hover:text-gray-600 rounded-md font-semibold uppercase hover:tracking-wide" id="task_submit_btn">
          Submit
        </button>

        <button class="block px-2 py-3 my-1.5 bg-gray-300  text-orange-400 hover:bg-orange-400 hover:text-gray-600 rounded-md font-semibold uppercase hover:tracking-wide" id="task_cancel_btn">
          Cancel
        </button>
        </div>
        </div>

      <!--Confirmation Box-->
        <div id="confirmation_box" class="w-[450px] h-[150px] px-4 py-3 bg-gray-100 absolute z-20 text-gray-600 top-2/4 left-2/4 -translate-x-2/4 shadow-lg scale-y-0  ease-out transition origin-top">
        <p id="confirmation_box_title" class="text-base text-gray-600">
          Are you sure you want to <span id="confirmation_action">Delete</span> ?
        </p>

        <div id="confirmation_btns_box" class="flex justify-around my-4">
          <button type="submit" id="confirmation_ok_btn" class="px-4 py-3 mt-4 mb-3 bg-orange-300  text-gray-400 hover:bg-orange-400 hover:text-gray-600 rounded-md font-semibold uppercase hover:tracking-wide">OK</button>
          <button type="default" id="confirmation_cancel_btn" class=" px-2 py-3 my-1.5 bg-gray-300  text-orange-400 hover:bg-orange-400 hover:text-gray-600 rounded-md font-semibold uppercase">Cancel</button>
        </div>
        </div>

      </div>

    </div>


  </content>

  <script type="module" src="../../page_Js/dashboard.js"></script>
  </body>
</html>
